<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#000000" />
    <meta name="author" content="Diego Javier Conchillo Wagner">
    <!-- SEO Meta Tags -->
    <meta name="description" content="WeatherApp" />
    <meta name="keywords" content="WeatherApp">
    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
    <meta property="og:site_name" content="WeatherApp" /> <!-- website name -->
    <meta property="og:site" content="www.upwaydigitalsolutions.com" /> <!-- website link -->
    <meta property="og:title" content="WeatherApp"/> <!-- title shown in the actual shared post -->
    <meta property="og:description" content="WeatherApp" /> <!-- description shown in the actual shared post -->
    <!--<meta property="og:image" content="" />  image link, make sure it's jpg -->
    <meta property="og:url" content="https://www.upwaydigitalsolutions.com/" />  <!--where do you want your post to link to-->
    <meta property="og:type" content="article" />

    <!-- WebApp Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- IOS -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <link rel="shortcut icon" href="/favicon.ico?" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico?" type="image/x-icon" />    
    <title>WeatherApp</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  </body>
</html>
